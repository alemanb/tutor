version: '3.8'

services:
  # Educational Multi-Agent System API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: educational-agent-api
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agent-network

  # PostgreSQL Database (optional, for AgentOS features)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: educational-agent-db
    environment:
      - POSTGRES_USER=ai
      - POSTGRES_PASSWORD=ai
      - POSTGRES_DB=ai
    ports:
      - "5532:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent-network

volumes:
  postgres-data:

networks:
  agent-network:
    driver: bridge
